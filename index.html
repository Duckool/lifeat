<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Lifeat</title>

    <style>
    </style>
</head>
<body>
    <div id="lifeat">
      <div id="music-player">
        <div class="music-player">

          <div class="player-header">

            <div class="player-img" for="playingCheckBox">
                <img class="avt" src="https://i1.sndcdn.com/artworks-000142061666-i7fr9l-t500x500.jpg" alt="">
             
                <div class="btn-play">
                  <img class="on btn" src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="">              
  
                  <img class="off btn" src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="">
                </div>
            </div>
            
            <div class="player-control">
              <div class="prv-btn btn">
                <img src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="">
              </div>

              <label class="player-info not-select-text" for="display-state-check">
                
                <p class="player-info-heading">
                  Lastlings
                </p>

                <span class="player-info-title">
                  No time
                </span>
              </label>

              <div class="nxt-btn btn">
                <img src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="">
              </div>
              
              <div class="progress btn">
                <div class="progress-filled">
                  <div class="progress-point"></div>
                </div>
              </div>
              
              <audio id="audio" src=""></audio>
            </div>
             
          </div>

          <div class="player-list">
            <div class="songs">
              <div class="song">
                <img src="http://physical-authority.surge.sh/imgs/1.jpg" alt="">
                
                <div class="song-info">
                
                  <p class="song-heading">
                    Lastlings
                  </p>
  
                  <span class="song-title">
                    No time
                  </span>

                  <span class="song-time">
                    3:53
                  </span>
                </div>
              </div>
              <div class="song">
                <img src="http://physical-authority.surge.sh/imgs/1.jpg" alt="">
                
                <div class="song-info">
                
                  <p class="song-heading">
                    Lastlings
                  </p>
  
                  <span class="song-title">
                    No time
                  </span>

                  <span class="song-time">
                    3:53
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div id="time-break">
        <div class="time-break">
          <div class="time-break__heading not-select-text">
            <span>Time Break</span>
          </div>

          <div class="time-break__body">
            <div class="clock">
              <div class="clock__time">
                <span>00</span>
                <span>:</span>
                <span>00</span>
              </div>

              <div class="clock__btn btn">START</div>
            </div>

            <div class="break-choices">
              <div class="break-choice short btn">Short</div>
              <div class="break-choice pomodoro btn">Pomodoro</div>
              <div class="break-choice long btn">Long</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script/main.js"></script>
</body>
</html>
